<!DOCTYPE html>
<html>

<head>
  <title>weather-app</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,300;0,400;0,500;1,300&family=Yeseva+One&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="images/sunny.jpg">

  <script src="https://basmilius.github.io/weather-icons/index.js">
  </script>
  <link rel="stylesheet" href="https://unpkg.com/@latte-ui/css@2.0.0-dev.7/dist/latte-ui.css" type="text/css" />
  <link rel="stylesheet" href="https://font.mili.us/css2?family=jetbrains-mono-variable:ital" type="text/css" />
</head>

<body>
  <div class="background">
    <div class="transparent-box">
      <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-8">
                  <input type="search" placeholder="Enter a City" autofocus="on" autocomplete="off" id="city-input"
                    class="form-control shadow-sm" />
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                </div><span class="col-1">
                  <input type="submit" value="📍" class="form-control btn btn-primary shadow-sm current-location-button"
                    id="current-location-button" />

                </span>
              </div>

            </form>

            <div class="overview">
              <div class="row">
                <div class="col-4">
                  <h1> <span id="city">London></span>, <span id="country">GB</span></h1>


                  <div>
                    <span class="display-day" id="date"> </span><span class="display-time"> </span>
                  </div>


                  <div>

                    <span class="current-temperature" id="current-temperature">23</span>

                    <span class="units">
                      <a href="#" id="celsius-link" class="active">°C</a>
                    </span>

                  </div>
                  <div>
                    <h3 id="current-condition" class="current-condition">SUNNY</h3>
                  </div>
                </div>

                <div class="col-4">
                  <img class="current-icon" id="icon"
                    src="https://basmilius.github.io/weather-icons/production/fill/all/clear-day.svg" alt="Sunny">
                </div>
                <div class="col-4">
                  <div class="more-info">
                    <i class="fa-solid fa-temperature-arrow-up" id="high-temp"> 24
                    </i> <br>
                    <i class="fa-solid fa-temperature-arrow-down" id="low-temp"> 18</i>
                    <hr>
                    <div><strong> Feels Like:</strong> <span id="feelsLike">23</span>°C
                    </div>
                    <div>
                      <strong> Humidity: </strong><span id="humidity">81</span>%
                    </div>
                    <div> <strong>Wind:</strong> <span id="wind">3</span>m/h</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="message-wrapper">
              <p class="reminder" id="message">"Everything is fine when there is
                sunshine!"</p>
            </div>
            <br>

            <div class="forcast-wrapper" id="forecast">
            </div>

          </div><small><a href="https://github.com/mhaq44/weather-app" target="_blank">Open-source code</a>, by
            Marjana
            Haque</small>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="src/index.js"></script>

</html>
